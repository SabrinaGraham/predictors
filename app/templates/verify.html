{% extends 'base.html' %}

{% block main %}
  <div class="login-form text-center">
    <h2 class="h3 mb-3 fw-normal">Please Enter 6-digit Code</h2>
    {% include 'flash_messages.html' %}

    <form action="{{ url_for('verify', next=request.args.get('next')) }}" method="post">
      {{ form.csrf_token }}

      <div class="d-flex column">
        <div class="form-floating w-100">
          {{ form.code(class='form-control', placeholder="xxxxxx") }}
          {{ form.code.label }}
        </div>
        <div class="d-flex align-items-center">
          <a href="#" data-toggle="tooltip" data-placement="top" title="N.B. Enter the 6-digit code that was sent to your phone via SMS"><?xml version="1.0" encoding="UTF-8"?>
            <svg xmlns="http://www.w3.org/2000/svg" id="Filled" viewBox="0 0 24 24" width="20" height="20"><path d="M12,24A12,12,0,1,0,0,12,12.013,12.013,0,0,0,12,24ZM12,5a1.5,1.5,0,1,1-1.5,1.5A1.5,1.5,0,0,1,12,5Zm-1,5h1a2,2,0,0,1,2,2v6a1,1,0,0,1-2,0V12H11a1,1,0,0,1,0-2Z"/></svg>
          </a>      
        </div>
      </div>
      <button type="submit" name="submit" class="w-100 btn btn-dark btn-block">Verify</button>
    </form>
{% endblock %}
